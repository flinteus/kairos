<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <label class="ui-switch">
        <input type="checkbox">
        <div class="slider">
            <div class="circle"></div>
        </div>
    </label>
    <div class="container">
        <header>
            <h1><i class="fas fa-key"></i> Генератор паролей</h1>
            <p class="subtitle">Создавайте безопасные пароли</p>
        </header>

        <div class="password-display">
            <div id="passwordOutput" class="password-output">Нажмите "Сгенерировать"</div>
            <div class="password-actions">
                <button id="copyBtn" class="btn copy-btn" title="Копировать пароль">
                    <i class="fas fa-copy"></i>
                </button>
                <button id="refreshBtn" class="btn refresh-btn" title="Сгенерировать новый">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
        </div>

        <div class="password-strength">
            <div class="strength-header">
                <span>Сложность пароля:</span>
                <span id="strengthText" class="strength-text">-</span>
            </div>
            <div class="strength-bar">
                <div id="strengthBar" class="strength-bar-fill"></div>
            </div>
        </div>

        <div class="settings">
            <div class="setting">
                <label for="lengthSlider">Длина пароля: <span id="lengthValue">12</span></label>
                <input type="range" id="lengthSlider" min="6" max="32" value="12" class="slider">
            </div>

            <div class="setting">
                <label>
                    <input type="checkbox" id="uppercaseCheckbox" checked>
                    Заглавные буквы (A-Z)
                </label>
            </div>

            <div class="setting">
                <label>
                    <input type="checkbox" id="lowercaseCheckbox" checked>
                    Строчные буквы (a-z)
                </label>
            </div>

            <div class="setting">
                <label>
                    <input type="checkbox" id="numbersCheckbox" checked>
                    Цифры (0-9)
                </label>
            </div>

            <div class="setting">
                <label>
                    <input type="checkbox" id="symbolsCheckbox" checked>
                    Специальные символы (!@#$%^&*)
                </label>
            </div>

            <div class="setting">
                <label>
                    <input type="checkbox" id="excludeSimilar" checked>
                    Исключить похожие символы (i, l, 1, o, 0)
                </label>
            </div>
        </div>

        <div class="actions">
            <button id="generateBtn" class="btn generate-btn">
                <i class="fas fa-bolt"></i> Сгенерировать пароль
            </button>
        </div>

        <div class="history-section">
            <h3><i class="fas fa-history"></i> История паролей</h3>
            <ul id="passwordHistory" class="password-history"></ul>
            <button id="clearHistoryBtn" class="btn clear-btn">
                <i class="fas fa-trash"></i> Очистить историю
            </button>
        </div>

        <div class="notification" id="notification">Пароль скопирован!</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
